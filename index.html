<!DOCTYPE html>
<html>
  <head>
    <title>Six Degrees</title>
    <link href='http://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/styles.css" >
  </head>

  <body>
    <h1>Six Degrees</h1>

    <div class="message-board">
      <div class="goal">
        <h2>GOAL:</h2>
        <div class="img"></div>
        <input type="text" disabled></input>
      </div>
      <div class="connections-left">
        <h2>Connections Left: <span>6</span></h2>
        <h2 class="error"></h2>
      </div>
    </div>

    <div class="board">
      <!--
        <div class="oscar hidden">
          <h2>Congrats!</h2>
        </div>
      -->

      <div id="start" class="actor">
        <div class="img"></div>
        <input type="text" disabled></input>
      </div>
      <div class="movie compare-movie">
        <div class="img"></div>
        <input type="text"></input>
      </div>
      <div class="actor compare-actor">
        <div class="img"></div>
        <input type="text"></input>
      </div>


    </div>

  <script src="lib/jquery-2.1.3.min.js"></script>
  <script src="app.js"></script>
  <script>
    app.init();
  </script>
  </body>
</html>
